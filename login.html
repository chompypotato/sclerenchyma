<!DOCTYPE html>
<html lang="en">
<head>
    <link
        rel="icon"
        type="image/x-icon"
        href="https://cdn.glitch.global/779404dd-b4da-46f4-8ea3-6e5c98060c91/favicon%20(7).ico?v=1727968918289"
    />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - sclerenchyma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1>Welcome to sclerenchyma</h1>
        <form id="login-form">
            <input type="text" id="username-input" placeholder="Enter your username" required />
            <button type="submit">Enter Chat</button>
        </form>
        <div class="tos">
            By entering the chat, you agree to our <a href="tos.html" target="_blank">Terms of Service</a>.
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username-input');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();

            if (username) {
                // Store the username in localStorage
                localStorage.setItem('chatUsername', username);
                // Redirect to the chat page
                window.location.href = '/';
            }
        });
    </script>

    <style>
        .tos {
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }
        .tos a {
            color: #007bff;
            text-decoration: none;
        }
        .tos a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
